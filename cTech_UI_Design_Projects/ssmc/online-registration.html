        <script>
            // Division Wise Show  With Ajax Start Here//////////
            $('select[name="division_id"]').on('change', function() {
                var division_id = $(this).val();
                if (division_id) {
                    $.ajax({
                        url: "{{ url('/student/district/ajax') }}/" + division_id,
                        type: "GET",
                        dataType: "json",
                        success: function(data) {
                            $('select[name="state_id"]').html('');
                            // var d = $('select[name="district_id"]').empty();
                            // $('select[name="district_id"]').append('<option value ="">' + "Please Select " + '</option>');
                            $.each(data, function(key, value) {
                                $('select[name="district_id"]').append('<option value ="' + value.id + '">' + value.district_name + '</option>');
                            });
                        },
                    });
                } else {
                    alert('Please Select your District Name');
                }
            });
            // Division Wise Show  With Ajax End Here//////////
            // District Wise Show  With Ajax Start Here//////////
            $('select[name="district_id"]').on('change', function() {
                var district_id = $(this).val();
                if (district_id) {
                    $.ajax({
                        url: "{{ url('/student/state/ajax') }}/" + district_id,
                        type: "GET",
                        dataType: "json",
                        success: function(data) {
                            var d = $('select[name="state_id"]').empty();
                            $.each(data, function(key, value) {
                                $('select[name="state_id"]').append('<option value ="' + value.id + '">' + value.state_name + '</option>');
                            });
                        },
                    });
                } else {
                    alert('Please Select your State Name');
                }
            });
            // District Wise Show  With Ajax End Here//////////
        </script>

        <script type="text/javascript">
            function isinputNumber(evt) {
                var ch = String.fromCharCode(evt.which);
                if (!(/[0-9]/.test(ch))) {
                    evt.preventDefault();
                }
            }

            function isinputNumber1(evt) {
                var ch = String.fromCharCode(evt.which);
                if (!(/[0-9]/.test(ch))) {
                    evt.preventDefault();
                }
            }

            function isinputNumber3(evt) {
                var ch = String.fromCharCode(evt.which);

                if (!(/[0-9]/.test(ch))) {
                    evt.preventDefault();
                }
            }
        </script>

        <script type="text/javascript">
            function ageCheck() {

                var dob = $("#date_of_birth").val();
                // $('#result-area').html("");
                $.ajax({
                    url: "{{ url('/student/age') }}/" + dob,
                    type: "GET",
                    dataType: 'json',
                    success: function(response) {

                        if (response > 18) {
                            $(".national_id").prop('disabled', false);
                            $('.national_id').css({
                                "cursor": "auto",
                                "opacity": "1"
                            });
                            $("#birth_certificate").prop('disabled', true);
                            $('#birth_certificate').css({
                                "cursor": "not-allowed",
                                "opacity": ".3"
                            });
                            $("#nation_id_message").text('Note:please fill up the NID only!');

                        } else {
                            $(".national_id").prop('disabled', true);
                            $('.national_id').css({
                                "cursor": "not-allowed",
                                "opacity": ".3"
                            });
                            $("#birth_certificate").prop('disabled', false);
                            $('#birth_certificate').css({
                                "cursor": "auto",
                                "opacity": "1"
                            });
                            $("#nation_id_message").text('Note:please fill up the birth certificate only!');
                        }

                    },
                });
            }
        </script>
